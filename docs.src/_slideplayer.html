<div class="slideshow-container">
<style>
/**
 *
 * container
 *
 */
 .slideshow-container {
  position: relative;
  max-width: 300px;
  aspect-ratio: 16/9;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
}

/**
 *
 * slides
 *
 */
.slide {
    position: absolute;
    top: 0;
    left: 0;
    max-width: 100%;
    max-height: 100%
    opacity: 0;
    z-index: 1;
    transition: opacity 0.8s ease-in-out;
    will-change: opacity;
    transform: translate3d(0, 0, 0); /* Forces GPU compositing */
    user-select: none;
    pointer-events: none;
}

.slide.active {
  opacity: 1;
  z-index: 2;
}
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/**
 *
 * control
 *
 */
.dots {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 16px;
  z-index: 3;
}
.dot {
  width: 10px;
  height: 10px;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 4rem;
  cursor: pointer;
  transition: width 0.4s ease, background-color 0.4s ease;
}
.dot.active {
  width: 32px;
  border-radius: 999px;
  background-color: white;
}
</style>
    <div class="slide active">
        <img src="./content/feature/rick-and-morty/everything-will-be-fine.jpg" alt="Slide 1" />
    </div>
    <div class="slide">

    <div class="slide">

    </div>
    <!-- Dots wrapper-->
    <div class="dots">
        <div class="dot" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
    </div>
</div>
