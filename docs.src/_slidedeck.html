<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spaceface - scroll deck</title>

  <script type="module" src="./spaceface/app/main.pjax.js"></script>
  <style>
    #deck {
      width: 100%;
      position: relative;
      --card-w: min(86vw, 980px);
      --card-h: min(72vh, 720px);
    }

    #stage {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 1200px;
      perspective-origin: 50% 50%;
      background: radial-gradient(circle at 20% 0%, #121529 0%, #0a0a0f 55%, #06070a 100%);
    }

    #track {
      position: absolute;
      left: 50%;
      top: 50%;
      width: var(--card-w);
      height: var(--card-h);
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
    }

    .slide {
      position: absolute;
      inset: 0;
      border-radius: 22px;
      overflow: hidden;
      will-change: transform;
      backface-visibility: hidden;
      opacity: 1;
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.38);
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #hud {
      position: fixed;
      bottom: 34px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 9999;
      pointer-events: none;
    }

    .hud-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.26);
      transition: background .25s ease, transform .25s ease;
    }

    .hud-dot.active {
      background: rgba(255, 255, 255, 0.96);
      transform: scale(1.45);
    }

    #hint {
      position: fixed;
      bottom: 78px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: .2em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, .45);
      z-index: 9999;
      pointer-events: none;
      transition: opacity .4s ease;
      text-align: center;
      white-space: nowrap;
    }

    #hint .arrow {
      display: block;
      margin-top: 6px;
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(6px); }
    }
  </style>
</head>
<body data-page="slidedeck">

<!-- progressbar -->
<link rel="partial" src="./content/partials/progressbar.html" />
<!-- / progressbar -->

<header>
  <!-- nav -->
  <link id="partial-nav" rel="partial" src="./content/partials/nav.html" />
  <!-- / nav -->
</header>

<main id="main" data-pjax="container">
  <h1>spaceface</h1>
  <h3>scroll deck</h3>

  <section id="deck" class="scroll-deck-container" aria-label="scroll deck feature demo">
    <div id="stage">
      <div id="track">
        <div class="slide"><img src="./content/feature/rick-and-morty/everything-will-be-fine.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./content/feature/rick-and-morty/rickandmorty1.jpeg" alt="Slide 2" /></div>
        <div class="slide"><img src="./content/feature/rick-and-morty/rickandmorty2.jpeg" alt="Slide 3" /></div>
        <div class="slide"><img src="./content/feature/rick-and-morty/picklerick.gif" alt="Slide 4" /></div>
        <div class="slide"><img src="./content/feature/rick-and-morty/rick.gif" alt="Slide 5" /></div>
      </div>
    </div>

    <div id="hud"></div>
    <div id="hint">Scroll to explore<span class="arrow">â†“</span></div>
  </section>
</main>

<!-- footer -->
<footer>
  <link rel="partial" src="./content/partials/footer.html" />
</footer>
<!-- / footer -->

</body>
</html>
