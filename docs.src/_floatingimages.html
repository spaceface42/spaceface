            <h1>spaceface</h1>
            <h3>floating images</h3>

            <section class="floating-images-demo">
                <style>
                    .floating-images-demo {
                        position: relative;
                        width: 100%;
                        min-height: 70vh;
                        border: 1px solid #d8d8d8;
                        overflow: hidden;
                        background: radial-gradient(
                            circle at center,
                            #ffffff 0%,
                            #f3f5f7 65%,
                            #e9edf0 100%
                        );
                    }

                    .floating-images-container {
                        position: absolute;
                        inset: 0;
                    }

                    .floating-image {
                        position: absolute;
                        opacity: 0;
                        transition: opacity 0.75s ease;
                        max-height: 18vh;
                        width: auto;
                    }
                </style>

                <div
                    class="floating-images-container"
                    aria-label="Floating images demo"
                >
                    <img
                        src="/content/feature/floatingimages/a.svg"
                        class="floating-image"
                        alt="floatingimage-1"
                    />
                    <img
                        src="/content/feature/floatingimages/b.svg"

                    <img
